<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Registration - Farm Bureau Health Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header, footer {
      background-color: #ffffff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      margin-left: 1em;
      text-decoration: none;
      color: #0077cc;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background-color: #fff;
      padding: 2em;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #003366;
    }
    .step-indicator {
      color: #fff;
      background-color: #003366;
      padding: 0.5em 1em;
      display: inline-block;
      border-radius: 3px;
      margin-bottom: 1em;
    }
    .option-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1em;
      margin-top: 1em;
    }
    .buttons {
      margin-top: 2em;
    }
    .btn {
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #0077cc;
      color: white;
    }
    .btn-secondary {
      background-color: #cccccc;
      color: #333;
      margin-left: 1em;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #ccc;
      margin-top: 2em;
    }
    footer a {
      margin: 0 0.5em;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div>Farm Bureau Health Plans</div>
    <nav>
      <a href="#">Log in</a>
      <a href="#">Customer Service</a>
    </nav>
  </header>

  <main>
    <div class="step-indicator">Step 1</div>
    <h1>New Registration</h1>
    <p>Select the registration that correctly identifies you:</p>
    <div class="option-box">
      <strong>Member</strong>
    </div>
    <div class="buttons">
      <button class="btn btn-primary">Continue</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </main>

  <footer>
    &copy; 2015-2017 Cognizant TriZetto Software Group, Inc.
    <br>
    <a href="#">Terms of Use</a> |
    <a href="#">Privacy</a>
  </footer>
</body>
</html>
